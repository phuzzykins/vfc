################################################################################
####
#### Microcontrollers and printer definition
####
################################################################################

[mcu]
serial: /dev/ttyAMA0
restart_method: command

[printer]
kinematics: corexy
max_velocity: 500
max_accel: 4000
max_accel_to_decel: 2000
square_corner_velocity: 5.0
max_z_velocity: 10
max_z_accel: 500

[gcode_arcs]
resolution: 0.25

[virtual_sdcard]
path: /home/pi/gcode_files

[display_status]

####
#### There is no benefit to disabling ClearPath motors, and doing so
#### would cause us to lose our position, so just disable the extruder
#### stepper motors on idle
####
[idle_timeout]
timeout: 1800
gcode:
	TURN_OFF_HEATERS
	M107
	SET_STEPPER_ENABLE STEPPER=extruder ENABLE=0

####
#### gcode to run at Klipper startup
####
[delayed_gcode startup_gcode]
initial_duration: 0.01
gcode:
	_CLEAR_STATUS
	LIGHTS_ON
	_BUZZ S=0.1
	
####
#### Fans in the electronics enclosure
####
[controller_fan electronics_fan]
pin: PA8 # FAN0
fan_speed: 0.50
idle_timeout: 600
heater: heater_bed, extruder
stepper: extruder
